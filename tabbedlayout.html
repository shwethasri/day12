<!DOCTYPE html>
<html>
<head>
  <title> Tabbed Layout </title>
  <link rel="stylesheet" type="text/css" href="tabbedlayout.css">
</head>
<body>
  <div id="tablayout">
    <div id="tabs">
      <ul>
        <li><a class="selected" href="#home"> Home </a></li>
        <li><a href="#services"> Services </a></li>
        <li><a href="#products"> Products </a></li>
        <li><a href="#register"> Register </a></li>
        <li><a href="#contactUs"> Contact Us </a></li>
      </ul>
    </div>
    <div id="content">
      <div id="home" class="homepage">
        <p> home page </p>
      </div>
      <div id="services" class="servicespage">
        <p> services page </p>
      </div>
      <div id="products" class="productspage">
        <p> products page </p>
      </div>
      <div id="register" class="registerpage">
        <p> register page </p>
      </div>
      <div id="contactus" class="contactuspage">
        <p> contactus page </p>
      </div>
    </div>
  </div>
</body>
</html>
